<div class="confirm_dialog_container">
    <div class="confirm-dialog">
        <h1 mat-dialog-title>Confirmation</h1>
        <div mat-dialog-content>
            <p>{{ data.message }}</p>
        </div>
        <div mat-dialog-actions class="dialog-action flex justify-end ">
            <button mat-button (click)="onCancel()" [ngStyle]="{ 'color': '#F44336' }">Annuler</button>
            <button mat-button color="warn" (click)="onConfirm()" [ngStyle]="{ 'color': '#4CAF50' }">Supprimer</button>
        </div>
    </div>
</div>
